<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=0">
    <title>APICloud</title>
    <script type="text/javascript">
        var polyvVideoInfoModule = null;
        apiready = function() {
            polyvVideoInfoModule = api.require('polyvVideoInfoModule');
        }

        function getDuration() {
            var vid = document.getElementById("vid").value;
            polyvVideoInfoModule.getDuration({
                vid: vid
            }, function(ret, err) {
                if (err != null && err.msg) {
                    alert(err.msg);
                } else if (ret != null) {
                    alert(ret.duration);
                }
            });
        }

        function getFileSize() {
            var vid = document.getElementById("vid").value;
            var level = document.getElementById("level").value;
            polyvVideoInfoModule.getFileSize({
                vid: vid,
                level: level
            }, function(ret, err) {
                if (err != null && err.msg) {
                    alert(err.msg);
                } else if (ret != null) {
                    alert(ret.fileSize);
                }
            });
        }
    </script>
</head>

<body>
    <label>vid</label>
    <input type="text" id="vid" style="width:100%" value="2273463aee984bed6505c1855746f502_2" /><br/>
    <label>level</label>
    <input type="text" id="level" style="width:30%" value="1" /><br/>
    <input type="button" onclick="getDuration()" value="getDuration()" /><br/>
    <input type="button" onclick="getFileSize()" value="getFileSize()" /><br/>
</body>

</html>
