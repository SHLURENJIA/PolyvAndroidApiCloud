<!doctype html>
<html>
<head>
    <meta charset="UTF-8">

    <script type="text/javascript" src="script/api.js"></script>
    <style>
    	p{
    		color:#999;
    		padding:5px;
    	}
    </style>
    <script type="text/javascript">
    apiready = function() {
        var polyvConfig = api.require('polyvConfigModule');
        polyvConfig.setConfig({
            // config: 'Q8T911eMCDjuRv/QjEF6KDovkjJx/w+ysCHa63lI8rccLuZ04GziWqjb24jUZMLRjBs1ceEo0zhHd6XXOrvO4fjqd5sdEIW/mBFqII3gszi4P8MuNYmyR7sJudbdgU91JXtby30a+M6EI7gCnPWdwQ==',
            // aeskey: 'VXtlHmwfS2oYm0CZ',
            // iv: '2u9gDPKdX6GyQJKU'
            config: 
        });

        // polyvConfig.setRenderView({
        //     renderViewType:1
        // });
        gotoPolyvVideo();
    };

    function gotoPolyvVideo() {
        closeFrame();

        var main = $api.byId('main');
        var mainPos = $api.offset(main);
        api.openFrame({
            name: 'polyv-video',
            url: 'vodhtml/polyv-vod-video.html',
            bounces: false,
            rect: {
                x: 0,
                y: 30,
                w: 'auto',
                h: mainPos.h,
                fixedOn: 'index_frm'
            }
        });

        api.openFrame({
            name: 'polyv-video-control',
            url: 'vodhtml/polyv-vod-video-control.html',
            bounces: false,
            rect: {
                x: 0,
                y: 30,
                w: 'auto',
                h: mainPos.h,
                fixedOn: 'index_frm'
            }
        });
    }

    function gotoPolyvDownload() {
        closeFrame();

        var main = $api.byId('main');
        var mainPos = $api.offset(main);
        api.openFrame({
            name: 'polyv-download',
            url: 'vodhtml/polyv-vod-download-con.html',
            bounces: true,
            rect: {
                x: 0,
                y: 30,
                w: 'auto',
                h: mainPos.h,
                fixedOn: 'index_frm'
            }
        });
    }

    function gotoPolyvUpload() {
        closeFrame();

        var main = $api.byId('main');
        var mainPos = $api.offset(main);
        api.openFrame({
            name: 'polyv-upload',
            url: 'vodhtml/polyv-vod-upload-con.html',
            bounces: true,
            rect: {
                x: 0,
                y: 30,
                w: 'auto',
                h: mainPos.h,
                fixedOn: 'index_frm'
            }
        });
    }

    function gotoPolyvVideoInfo() {
        closeFrame();

        var main = $api.byId('main');
        var mainPos = $api.offset(main);
        api.openFrame({
            name: 'polyv-video-info',
            url: 'vodhtml/polyv-vod-video-info-con.html',
            bounces: true,
            rect: {
                x: 0,
                y: 30,
                w: 'auto',
                h: mainPos.h,
                fixedOn: 'index_frm'
            }
        });
    }

    function closeFrame() {
        api.closeFrame({
            name: 'polyv-video'
        });

        api.closeFrame({
            name: 'polyv-video-control'
        });

        api.closeFrame({
            name: 'polyv-download'
        });

        api.closeFrame({
            name: 'polyv-upload'
        });

        api.closeFrame({
            name: 'polyv-video-info'
        });
    }
</script>

</body>
